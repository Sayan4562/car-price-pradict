<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Used Car Price Prediction</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body class="bg_dark">
    <div class="container">
      <div class="row">
        <div class="card mt_50" style="width: 100%; height:100%;">

          <div class="card-header">
            <div class="col-12" style="text-align: center;">
              <h1>Welcome To Car Price Predictor</h1>
            </div>
          </div>
          <div class="card-body">           
        <form method="POST" action="/predict" accept-charset="utf-8">

              
              <div class="col-12 form-group" style="text-align: center;">
                <label><b>Select Car Name</b></label>
                <select class="selectpicker form-control" id="name" name="name" required="1">
                  {% for nam in name %}
                  <option value="{{nam}}">{{nam}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label><b>Select Register Year</b></label>
                <select class="selectpicker form-control" id="year" name="year" required="1">
                  {% for y in year %}
                  <option value="{{y}}">{{y}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label><b>Select Insurance</b></label>
                <select class="selectpicker form-control" id="insurance" name="insurance" required="1">
                  {% for y in insurnce %}
                  <option value="{{y}}">{{y}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label><b>Select Fuel</b></label>
                <select class="selectpicker form-control" id="fuel" name="fuel" required="1">
                  {% for y in fule %}
                  <option value="{{y}}">{{y}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label><b>Select Seat</b></label>
                <select class="selectpicker form-control" id="seat" name="seat" required="1">
                  {% for y in seat %}
                  <option value="{{y}}">{{y}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label><b>Enter Kilometers Driven</b></label>
                <input class="form-control" type="text" id="kms_driven" name="kms_driven" placeholder="Enter no. of kilometers traveled">
              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label><b>Select Ownership</b></label>
                <select class="selectpicker form-control" id="ownership" name="ownership" required="1">
                  {% for y in ownsership %}
                  <option value="{{y}}">{{y}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label><b>Select Transmission</b></label>
                <select class="selectpicker form-control" id="transmission" name="transmission" required="1">
                  {% for y in transmission %}
                  <option value="{{y}}">{{y}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label><b>Select Mileage</b></label>
                <select class="selectpicker form-control" id="mileage" name="mileage" required="1">
                  {% for y in mileage %}
                  <option value="{{y}}">{{y}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label><b>Select Engine</b></label>
                <select class="selectpicker form-control" id="engine" name="engine" required="1">
                  {% for y in engine %}
                  <option value="{{y}}">{{y}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label><b>Select Torque</b></label>
                <select class="selectpicker form-control" id="torque" name="torque" required="1">
                  {% for y in torque %}
                  <option value="{{y}}">{{y}}</option>
                  {% endfor %}
                </select>
              </div>

              
              <div class="col-10 form-group" style="text-align: center;">
                <button type="button" class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>

              </div>
            </form>

            <br>
            <div class="row">
              <div class="col-12" style="text-align: center;"><h3><span id="prediction"></span></h3></div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script>
      function form_handler(event) {
        event.preventDefault();
      }

      function send_data() {
        document.querySelector('form').addEventListener('submit', form_handler);
        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        document.getElementById("prediction").innerHTML = "Wait please...";
        xhr.onreadystatechange = function() {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerHTML = "Prediction: " + xhr.responseText;
          }
        }
        xhr.onload = function() {};
        xhr.send(fd);
      }
    </script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
